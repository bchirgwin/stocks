<h1>My Stocks</h1>

<input id="filter" type="text" accesskey="s" [formControl]="filter" placeholder="Filter stocks..." value="">
<span id="filtered">{{(filteredStocks$ | async)?.length}}</span> / <span id="total">{{(stocks$|async).length}}</span>
<div *ngFor="let stock of (stocks$ | async); index as i">
  <app-stock-info [stock]="stock" [accessKey]="i"></app-stock-info>
</div>
